  material_design_icons_flutter: ^7.0.7296

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_native_splash: ^1.2.4


flutter:

  uses-material-design: true


  assets:
    - assets/
